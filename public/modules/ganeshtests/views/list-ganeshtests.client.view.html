<section data-ng-controller="GaneshtestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ganeshtests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ganeshtest in ganeshtests" data-ng-href="#!/ganeshtests/{{ganeshtest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ganeshtest.created | date:'medium'"></span>
				by
				<span data-ng-bind="ganeshtest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ganeshtest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ganeshtests.$resolved || ganeshtests.length">
    	No Ganeshtests yet, why don't you <a href="/#!/ganeshtests/create">create one</a>?
    </div>
</section>
